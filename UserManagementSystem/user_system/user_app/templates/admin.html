{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'user_app/styling.css' %}">
</head>
<body>

<div class="login-container" style="width: 520px;">
    <h2>Welcome, Super Admin</h2>

    <!-- View Users -->
    <div class="section">
        <h3>View All Users</h3>
        <a href="{% url 'view_users' %}">
            <button class="login-btn">View Users</button>
        </a>
    </div>
    <br>
    <!-- Add User -->
    <div class="section">
        <h3>Add User</h3>
        <form method="POST" action="{% url 'add_user' %}">
            {% csrf_token %}

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="User email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" class="select-box">
                    <option value="user">User</option>
                    <option value="superadmin">Super Admin</option>
                </select>
            </div>

            <button type="submit" class="login-btn">Add User</button>
        </form>
    </div>

    <!-- Delete User -->
    <div class="section">
        <h3>Delete User</h3>
        <form method="POST" action="{% url 'remove_user' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>User Email</label>
                <input type="email" name="email" placeholder="Enter user email" required>
            </div>
            <button type="submit" class="login-btn" style="background:#e53935;">
                Delete User
            </button>
        </form>
    </div>

    <a href="{% url 'logout' %}">
        <button class="login-btn" style="background:#555;">
            Logout
        </button>
    </a>
</div>

</body>
</html>
